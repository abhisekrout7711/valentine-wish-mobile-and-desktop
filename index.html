<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px #b30059;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      background: #444;
      color: white;
      position: absolute;
    }

    .flowers {
      font-size: 3rem;
      animation: pop 1s ease-in-out infinite alternate;
      margin-top: 20px;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Mobile text scaling */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

<div class="container" id="main">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No âŒ</button>
</div>

<!-- Romantic Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  /* ---------- MUSIC (mobile-safe) ---------- */
  document.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  /* ---------- NO BUTTON ESCAPE ---------- */
  function moveNoButton() {
    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stop click
    if (navigator.vibrate) navigator.vibrate(40);
    moveNoButton();
  });

  /* ---------- YES CLICK ---------- */
  yesBtn.addEventListener("click", () => {
    music.play();

    document.getElementById("main").innerHTML = `
      <h1>Yayyy!! ğŸ’–</h1>
      <p style="color:white;font-size:1.4rem;">
        You just made my heart smile â¤ï¸
      </p>
      <div class="flowers">ğŸŒ¸ğŸŒºğŸŒ·ğŸ’ğŸŒ¹</div>
    `;
  });

  /* ---------- FLOATING HEARTS ---------- */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
